<!DOCTYPE html>
<html>

<head>
  <title>Prompt Randomizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>Prompt Randomizer</h1>
  <div class="unauthenticated">
    <p id="signup-message"></p>
    <p id="message"></p>
    <p id="prompt-message"></p>
  </div>
  <div class="sign-up-style">
    <form id="sign-up">
      <input name="credentials[email]" type="text" placeholder="Enter Email" />
      <input name="credentials[password]" type="password" placeholder="Enter Password" />
      <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password" />
      <button type="submit">New!</button>
    </form>
    <form id="sign-in">
      <input name="credentials[email]" type="text" placeholder="Enter Email" />
      <input name="credentials[password]" type="password" placeholder="Enter Password" />
      <button type="submit">Log-In</button>
    </form>
  </div>
  </div>
  <div class="authenticated">
    <p id="message"></p>
    <form id="change-password">
      <input type="password" placeholder="Enter Old Password" name="passwords[old]" />
      <input type="password" placeholder="Enter New Password" name="passwords[new]" />
      <button type="submit">Change Password</button>
    </form>
    <div class="authenticated-buttons">
      <button id="sign-out" type="button" name="button">Sign Out</button>
      <div class="sign-up-style">
    <form id="new-prompt">
      <input name="prompt[title]" type="text" placeholder="Enter Title" />
      <input name="prompt[description]" type="text" placeholder="Enter Description" />
      <button type="submit">Submit Prompt</button>
    </form>
</body>

</html>
